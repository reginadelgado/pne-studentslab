<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome!!</title>
    </head>
    <body style="background-color: AliceBlue;">
        <h1>Browsing Human and Vertebrates genome</h1>
        <h2>BASIC Level Services</h2>

        <p>1) List of species in the genome database</p>
        <form action="listSpecies" method="get">
            Limit:
            <input type="text" name="limit"><br><br>
            <input type="submit" value="Send">
        </form>

        <p>2) Send information about the karyotype</p>
        <form action="karyotype" method="get">
            Select the species:
            <input type="text" name="species"><br><br>
            <input type="submit" value="Send">
        </form>

        <p>3) Chromosome length</p>
        <form action="chromosomeLength" method="get">
            Select the species:
            <input type="text" name="species"><br><br>
            Select a chromosome:
            <input type="text" name="chromo"><br><br>
            <input type="submit" value="Send">
        </form>
    </body>
    </html>
